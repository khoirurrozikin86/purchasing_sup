name: CI/CD Deploy via SSH (no sudo)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}     # 36.95.208.100
          username: ${{ secrets.DEPLOY_USER }} # deploy
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}     # 223
          script: |
            set -euo pipefail

            APP_DIR=/var/www/laravel
            REPO_URL=https://github.com/khoirurrozikin86/purchasing_sup.git
            BRANCH=main

            # siapkan folder kerja (pastikan /var/www/laravel milik deploy)
            mkdir -p "$APP_DIR"

            # clone pertama kali
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"

            # hindari "dubious ownership" bila pernah dipegang root
            git config --global --add safe.directory "$APP_DIR"

            # update ke commit terbaru
            git fetch origin "$BRANCH" --prune
            git reset --hard "origin/$BRANCH"

            # composer lokal (tanpa sudo)
            if ! command -v composer >/dev/null 2>&1; then
              curl -sS https://getcomposer.org/installer | php
              mkdir -p "$HOME/.local/bin"
              mv composer.phar "$HOME/.local/bin/composer"
              chmod +x "$HOME/.local/bin/composer"
              echo 'export PATH="$HOME/.local/bin:$PATH"' >> "$HOME/.profile"
              export PATH="$HOME/.local/bin:$PATH"
            fi

            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            # ENV & key (pertama kali saja)
            [ -f .env ] || cp .env.example .env || true
            php artisan key:generate || true

            # migrasi (matikan jika DB belum siap)
            php artisan migrate --force || true

            # cache optimizations
            php artisan config:clear || true
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true

            echo "Deploy selesai $(date)"
